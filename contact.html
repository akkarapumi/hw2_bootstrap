<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white text-light">


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Traveloke</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4 bg-dark p-4 rounded shadow">ติดต่อเรา</h2>
        <form action="/submit" method="POST" class="bg-dark p-4 rounded shadow">
            <div class="mb-3">
                <label for="fullname" class="form-label">ชื่อ-นามสกุล *</label>
                <input type="text" class="form-control" id="fullname" name="fullname" required placeholder="กรุณากรอกชื่อและนามสกุล">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">อีเมล *</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="example@domain.com">
            </div>
            <div class="mb-3">
                <label for="tel" class="form-label">เบอร์โทรศัพท์</label>
                <input type="tel" class="form-control" id="tel" name="tel" pattern="[0-9]{10}" placeholder="กรอกหมายเลข 10 หลัก">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">ข้อความ *</label>
                <textarea class="form-control" id="message" name="message" rows="4" required placeholder="กรุณากรอกข้อความอย่างน้อย 10 ตัวอักษร"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-light w-100">ส่งข้อความ</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center text-lg-start mt-5">
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4">
                    <h5>Contact Info</h5>
                    <p>1 Bangsean awaynew Street</p>
                    <p>Email: traveloke@gmail.com</p>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="index.html" class="text-white">Home</a></li>
                        <li><a href="about.html" class="text-white">About</a></li>
                        <li><a href="contact.html" class="text-white">Contact</a></li>
                    </ul>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <h5>Follow Us</h5>
                    <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i> Facebook</a><br>
                    <a href="#" class="text-white"><i class="bi bi-twitter"></i> Twitter</a>
                </div>
            </div>
        </div>
        <div class="text-center p-3">
            &copy; 2024 เว็บแนะนำสถานที่ท่องเที่ยว. สงวนลิขสิทธิ์.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
