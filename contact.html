<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ติดต่อเรา</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
  <header role="banner">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Traveloke</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
  </header>

  <main role="main">
    <section>
      <h2>ส่งข้อความถึงเรา</h2>
      <form action="/submit" method="POST" role="form" aria-label="แบบฟอร์มติดต่อ">
        <div class="form-group">
          <label for="fullname">ชื่อ-นามสกุล *</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            required
            aria-required="true"
            minlength="2"
            maxlength="100"
            aria-describedby="fullname-help">
          <small id="fullname-help">กรุณากรอกชื่อและนามสกุลจริง</small>
        </div>
        <div class="form-group">
          <label for="email">อีเมล *</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            aria-required="true"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            aria-describedby="email-help">
          <small id="email-help">ตัวอย่าง: example@domain.com</small>
        </div>
        <div class="form-group">
          <label for="tel">เบอร์โทรศัพท์</label>
          <input
            type="tel"
            id="tel"
            name="tel"
            pattern="[0-9]{10}"
            aria-describedby="tel-help">
          <small id="tel-help">กรอกหมายเลข 10 หลัก ไม่ต้องมีขีด เช่น 0812345678</small>
        </div>
        <div class="form-group">
          <label for="message">ข้อความ *</label>
          <textarea
            id="message"
            name="message"
            required
            aria-required="true"
            minlength="10"
            rows="5"
            aria-describedby="message-help"></textarea>
          <small id="message-help">กรุณากรอกข้อความอย่างน้อย 10 ตัวอักษร</small>
        </div>
        <div class="form-group">
          <button type="submit" aria-label="ส่งข้อความ">ส่งข้อความ</button>
        </div>
      </form>
    </section>
  </main>

  <footer role="contentinfo">
    <p>&copy; 2024 เว็บแนะนำสถานที่ท่องเที่ยว. สงวนลิขสิทธิ์.</p>
  </footer>
</body>
</html>
